<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    function get_balance(input_id, output_id){
        var a = $( "#"+input_id ).val();
        
        $.get('https://api.blockcypher.com/v1/btc/main/addrs/' + a + '/balance')
        .then(function(d) { 
            var keys = Object.keys(d);
            var text = "";
            for (var i=0; i<keys.length; i++) {
                text += keys[i] + ": " +  d[keys[i]] + "<br>";
            }
            $( "#"+output_id ).html(text);
        });
    }
    function generate_address(output_id){
        $.post('https://api.blockcypher.com/v1/btc/test3/addrs')
        .then(function(d) {
            var keys = Object.keys(d);
            var text = "";
            for (var i=0; i<keys.length; i++) {
                text += keys[i] + ": " +  d[keys[i]] + "<br>";
            }
            $( "#"+output_id ).html(text);
        });
    }
</script>
</head>
<body>
<h1>Bitcoin Balance</h1>

<p>Address: <input type="text" id="addr" name="addr" value="address"><br></p>

<button type="button" onclick="get_balance('addr','bal')">Get Balance</button>

<p id="bal"></p>

<button type="button" onclick="generate_address('new_addr')">Get Balance</button>

<p id="new_addr"></p>

</body>
</body>
</html>
